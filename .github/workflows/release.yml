name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build release binary
        run: cargo build --release --verbose

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: target/release/grafatui
          generate_release_notes: true
