name: Release Assets

permissions:
  contents: write

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Tag to release (e.g. v0.1.4)'
        required: true

jobs:
  upload-assets:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install dependencies (Linux AArch64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu libssl-dev pkg-config
      
      - uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: grafatui
          target: ${{ matrix.target }}
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ inputs.release_tag != '' && format('refs/tags/{0}', inputs.release_tag) || github.ref }}

      - name: Install cargo-deb & cargo-generate-rpm (Linux x86_64)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          cargo install cargo-deb
          cargo install cargo-generate-rpm

      - name: Build DEB & RPM (Linux x86_64)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          # Build release binary first if not already present (release-action might have cleaned up)
          cargo build --release --target ${{ matrix.target }}
          
          # Ensure target/release directory exists and copy binary there for packaging tools
          # This is needed because cargo-generate-rpm reads paths from Cargo.toml which points to target/release
          mkdir -p target/release
          cp target/${{ matrix.target }}/release/grafatui target/release/grafatui

          # cargo-deb automatically uses target/release
          cargo deb --target ${{ matrix.target }}
          # cargo-generate-rpm needs the binary in place
          cargo generate-rpm

      - name: Upload DEB (Linux x86_64)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/${{ matrix.target }}/debian/*.deb
          file_glob: true
          tag: ${{ inputs.release_tag || github.ref }}

      - name: Upload RPM (Linux x86_64)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/generate-rpm/*.rpm
          file_glob: true
          tag: ${{ github.ref }}

  update-homebrew:
    needs: upload-assets
    runs-on: ubuntu-latest
    steps:
      - uses: mislav/bump-homebrew-formula-action@v3
        with:
          # A PR will be sent to the "homebrew-tap" repository to update this formula:
          formula-name: grafatui
          homebrew-tap: fedexist/homebrew-grafatui
          download-url: https://github.com/fedexist/grafatui/releases/download/${{ inputs.release_tag || github.event.release.tag_name }}/grafatui-x86_64-apple-darwin.tar.gz
          commit-message: "brew: update formula to ${{ inputs.release_tag || github.event.release.tag_name }}"
        env:
          COMMITTER_TOKEN: ${{ secrets.COMMITTER_TOKEN }}

