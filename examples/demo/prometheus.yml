global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  # Scrape Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["prometheus:9090"]

  # Scrape node-exporter
  - job_name: "node"
    static_configs:
      - targets: ["node-exporter:9100"]

  # Scrape vLLM instances
  - job_name: "vllm"
    static_configs:
      - targets: ["vllm-1:8000", "vllm-2:8000"]